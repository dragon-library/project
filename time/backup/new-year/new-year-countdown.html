<!DOCTYPE html>

</head>
<style>
  body {

   -webkit-box-reflect: below 1px linear-gradient(transparent,#0004);

    color: gray;

   height: 80px;
   
  
    height: 25px;
    justify-content: center;
    align-items: center;
      Letter-spacing: 0.02em; /*espa√ßos para titulos*/

  #timer div:last-child {
    color: #00ff00; 
      /*  color: #fc6f5c; */

  
  }
  h1
  {

  top: 60%;

  height: 6px;

}
#neon1 {
  
  width: 400px;
  height: 4px;
  justify-content: center;
  align-items: center;
  background-color: #00ff00;
  border-top: 2px solid #00CC00;
  border-bottom: 2px solid #00CC00;
  border-left: 2px solid #008F00;
  border-right: 2px solid #008F00;
  border-top-left-radius: 5px;
  border-top-right-radius: 5px;
  border-bottom-left-radius: 5px;
  border-bottom-right-radius: 5px;
  box-shadow: 0px 0px 100px 15px #00ff00;

</style>
<body>
  <div class="center">
    <h1><span>2021</span><br>New Year Countdown</h1>
    <div id="container">
      <div id="neon"> </div>
    </div>
<!-- partial:index.partial.html -->
<div id="timer"></div>
<!-- partial -->
  
  <script>
   
    
    function updateTimer() {
      future  = Date.parse("January 1, 2021 00:00:01");
      now     = new Date();
      diff    = future - now;
      months  = Math.floor( diff / (1000*60*60*24*30) );
      days  = Math.floor( diff / (1000*60*60*24) );
      hours = Math.floor( diff / (1000*60*60) );
      mins  = Math.floor( diff / (1000*60) );
      secs  = Math.floor( diff / 1000 );
      
      mo = zeroPadding(months,2)
      d = zeroPadding(days-months *30,2);
      h = zeroPadding(hours - days  * 24,2);
      m = zeroPadding(mins  - hours * 60,2);
      s =  zeroPadding(secs  - mins  * 60,2);
     
    
      function zeroPadding(num, digit) {
        var zero = '';
        for (var i = 0; i < digit; i++) {
          zero += '0';
        }
        return (zero + num).slice(-digit);
      }
    
      document.getElementById("timer")
        .innerHTML =
        '<div>' + mo + '<span>Months</span></div>' +
          '<div>' + d + '<span>days</span></div>' +
          '<div>' + h + '<span>hours</span></div>' +
          '<div>' + m + '<span>minutes</span></div>' +
          '<div>' + s + '<span>seconds</span></div>' ;
    }
    setInterval('updateTimer()', 1000 );

  </script>

</body>
</html>
